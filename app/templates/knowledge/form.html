{% extends "layout/base.html" %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h1 class="mb-4">{% if article %}Edit Article{% else %}New Article{% endif %}</h1>
    
    <form action="{% if article %}/knowledge/{{ article.id }}/edit{% else %}/knowledge/new{% endif %}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ article.title if article else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="getting_started" {% if article and article.category == 'getting_started' %}selected{% endif %}>Getting Started</option>
                <option value="troubleshooting" {% if article and article.category == 'troubleshooting' %}selected{% endif %}>Troubleshooting</option>
                <option value="billing" {% if article and article.category == 'billing' %}selected{% endif %}>Billing</option>
                <option value="features" {% if article and article.category == 'features' %}selected{% endif %}>Features</option>
                <option value="api" {% if article and article.category == 'api' %}selected{% endif %}>API</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="content">Content (Markdown)</label>
            <textarea id="content" name="content" rows="10" required>{{ article.content if article else '' }}</textarea>
            <small class="text-gray">Use Markdown for formatting.</small>
        </div>
        
        <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" value="{{ article.tags if article else '' }}">
        </div>
        
        <div class="form-group flex items-center gap-2">
            <input type="checkbox" name="published" id="published" value="true" style="width: auto;" {% if not article or article.published %}checked{% endif %}>
            <label for="published" style="margin-bottom: 0;">Published</label>
        </div>
        
        <div class="flex justify-between items-center mt-4">
            <a href="/knowledge" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">{% if article %}Update Article{% else %}Create Article{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
